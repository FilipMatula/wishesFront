<p-card styleClass="p-card-shadow custom-shadow" [style]="{width: '360px'}">
    <ng-template *ngIf="base64Content" pTemplate="header">
        <img alt="Card" [src]="base64Content">
    </ng-template>
    <p>{{wishes}}</p>
    <ng-template pTemplate="footer">
        <p>{{signature}}</p>
    </ng-template>
</p-card>
